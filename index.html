<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HAUNTED</h1>
    <main>
        <div class="slider-main">
            <div class="slider-inner-one">
                <svg viewbox="0 0 100 100">
                    <filter id="filter1">
                        <feTurbulence type="turbulence" baseFrequency="0.71 0.06" numOctaves="9" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%"/>
                        
                    </filter>
                    <image xlink:href="./assets/1.jpeg" x="0%" y="0%" width="100%" height="100%" filter="url(#filter1)"></image>
                </svg>
